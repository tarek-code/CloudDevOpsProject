---
# SSH connection for Jenkins EC2 (dynamic inventory group from tag service=jenkins)
ansible_user: ec2-user
ansible_ssh_private_key_file: "~/.ssh/Jenkins_key.pem"
# Use Python 3.8 so Ansible's module_utils (which use 3.8+ syntax) work on Amazon Linux 2
ansible_python_interpreter: /usr/bin/python3.8
# Avoid "Timeout waiting for privilege escalation prompt" on slow/high-latency SSH
ansible_become_timeout: 120
