---
# Shared Library configured via Groovy init script (Ansible)
jenkins_shared_library_name: "ivolve-shared-library"
jenkins_shared_library_version: "main"
jenkins_shared_library_repo: "https://github.com/tarek-code/CloudDevOpsProject.git"
jenkins_shared_library_path: "Shared-Library"  # Subfolder in repo containing vars/

# Paths (Amazon Linux 2 / RHEL Jenkins package)
jenkins_home: "/var/lib/jenkins"
jenkins_sysconfig: "/etc/sysconfig/jenkins"

# GitHub credential in Jenkins (ID used in pipeline). Set username/token in vault.
jenkins_github_credential_id: "github-credentials"
